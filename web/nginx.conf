worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  server {
    listen       8080;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # gzip
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml image/x-icon;

    # SPA routing: serve index.html for non-file requests
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache-bust hashed assets (Vite outputs under /assets with content hashes)
    location /assets/ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    # Avoid caching the entrypoint
    location = /index.html {
      add_header Cache-Control "no-cache";
    }
  }
}
