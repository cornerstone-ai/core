                                          - matchFunction_updateResult_0:
                                              assign:
                                              - matchFunctionResult_9f6edf9: "${callToolWorkflowResult_d62ee}"
                                        - condition: "${true}"
                                          steps:
                                          - matchFunction_updateResult_1:
                                              assign:
                                              - matchFunctionResult_9f6edf9: "${foldResult_5fc169e8}"
                                - fold_updateResult:
                                    assign:
                                    - foldResult_5fc169e8: "${matchFunctionResult_9f6edf9}"
                      - saveResult_seg_write_with_session_update:
