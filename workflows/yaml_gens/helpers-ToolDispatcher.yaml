                          assign:
                          - forToolCallResult_494b9e60: "${list.concat(forToolCallResult_494b9e60, foldResult_5fc169e8)}"
            - mainTry_updateResult:
                assign:
                - mainTryResult_73cefe4f:
                    results: "${forToolCallResult_494b9e60}"
          except:
            as: "mainTryError"
            steps:
            - ReRaise_error:
                raise: "${mainTryError}"
            - mainTry_updateResultError:
                assign:
                - mainTryResult_73cefe4f: "${null}"
  - return:
      return: "${mainTryResult_73cefe4f}"
