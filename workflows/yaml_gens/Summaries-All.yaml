              project_id: "${sys.get_env(\"GOOGLE_CLOUD_PROJECT_ID\")}"
              connector_params:
                skip_polling: false
            result: "Week_runResult_19985207"
      retry: "${http.default_retry}"
  - Term_run:
      try:
        steps:
        - Term_run_call:
            call: "googleapis.workflowexecutions.v1.projects.locations.workflows.executions.run"
